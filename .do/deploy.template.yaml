spec:
  name: hugo
  services:
    - name: api
      git:
        branch: main
        repo_clone_url: https://github.com/ToastedWaffle/hugo.git
    databases:
      - name: db
    envs:
    - key: DB_URL
      value: "${db.DATABASE_URL}"
    - key: NODE_ENV
      value: "production"
    - key: PORT
      value: 8080
  static_sites:
    - git:
        branch: main
        repo_clone_url: https://github.com/ToastedWaffle/hugo.git
      name: hugo