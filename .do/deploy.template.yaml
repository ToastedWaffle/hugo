spec:
  name: hugo
  services:
    - name: api
      git:
        branch: main
        repo_clone_url: https://github.com/ToastedWaffle/hugo.git
      envs:
      - key: DB_URL
        value: "${db.DATABASE_URL}"
      - key: NODE_ENV
        value: "production"
      - key: PORT
        value: 8080
  databases:
    - name: db
  static_sites:
    - name: hugo
      git:
        branch: main
        repo_clone_url: https://github.com/ToastedWaffle/hugo.git